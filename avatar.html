<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Avatars </title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #loading1{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .loading{
          display: flex;
          flex-direction: column;
        }
        #loading1>center{
          color:white;
          font-weight: 700;
          font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    body {
      margin: 0;
      padding: 0;
    }

    #main-container {
    height: 70vh;
    overflow-y: scroll;
    position:relative;
}

    .audioControl{
      position:absolute;
      right:25px;
    }
    #wholeCard{
      position:absolute;
      z-index:20;
      top:45%;
      left:50%;
      transform: translate(-50%,-50%);
      width:80vw;
      display:none;
      opacity:0;
    }

.text-black {
    color: black;
}
  

    </style>
       <link rel="stylesheet" href="css/loading.css">
       <link rel="icon" type="image/x-icon" href="IMG/logo_icon.png">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
       crossorigin="anonymous"></script>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"  
          }
        }
      </script>
</head>
<body>
        <!-- loading -->
        <div class="loading">
          <div id="loading1">
            <img src="IMG/loading.gif" height="50px">
            <center> 3D Page is Loading...</center><br>
          </div>
          <div id="loading2">
            <progress value="0" id="progress" max="100"></progress>
          </div>
          </div>
<section id="wholeCard" class="md-11 sm-11">
          <div class="container mt-5">
            <div class="position-relative text-center text-muted bg-body border border-dashed rounded-3">
              <button type="button"
                class="position-absolute top-0 end-0 p-3 m-2 btn-close bg-secondary bg-opacity-10 rounded-pill"
                aria-label="Close"></button>
        
              <div id="main-container" class="mt-5">

                      <!-- intro part -->
                <div class="row g-0 overflow-hidden flex-md-row mb-4 h-md-250 position-relative">
                  <div class="col-12 col-sm-5 col-md-4 col-lg-3">
                    <img class="bd-placeholder-img" width="200" id="cardImage" height="200" src="IMG/Avatars/Matsya-avatar.png"></img>
                    <h3 class="my-4 text-black" id="cardName">Matsya</h3>
                  </div>

                  <div class="col px-lg-4 px-3 d-flex flex-column position-static" style="text-align: left;">
                    <p class="mb-3"><code>Yug:</code><span id="cardYug"></span> </p>
                    <p class="mb-3"><code>Books:</code><span id="cardBook"></span></p>
                    <p class="mb-3"> <code>Shloka:</code> <span id="cardSloka"></span>
                      <div class="controls" >
                        <i class="fa-play fa-solid audioControl" data-id="cardSloka"></i>
                      </div>
                    </p>
                    <p class="mb-3"> <code>Festival:</code><span id="cardFestival"></span></p>
                    <p class="mb-3"> <code>Temples:</code><span id="cardTemple"></span></p>
                    
                    <p class="mb-3"><span id="cardAbout"></span>
                      <div class="controls" >
                        <i class="fa-play fa-solid audioControl" data-id="cardAbout"></i>
                      </div>
                    </p><br>
                    <a href="https://en.wikipedia.org/wiki/Matsya"><button class="btn btn-outline-primary col-md-5 col-lg-3">Read Full Information</button></a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <script src="./scripts/TTS.js" ></script>
        <script src="Sphere.js" type="module"></script>

</body>
